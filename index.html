    <!-- framework -->
    <style>
      html, body{
        height: 100%;
        width: 100%;
        background: #1E5579;
        overflow: hidden;
        font-family: Lato;
        margin: 0;
      }
      main {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      main p {
        font-size: 60px;
        font-weight: 500;
        color: #FFFFFF;
      }
      main img {
        max-width: 500px;
      }
      main .tel-no{
        display: flex;
        flex-direction: row;
        width: 700px;
      }
      main .tel-no .tel{
        display: flex;
        flex-direction: column;
        width: 50%;
        padding: 0 20px;
        text-align: center;
      }
      main .tel-no .tel .name{
        font-size: 28px;
        color: #FFFFFF;
        font-weight: 600;
      }
      main .tel-no .tel a{
        color: #FFFFFF;
        font-size: 22px;
        padding-top: 10px;
        text-decoration: none;
      }
      @media (max-width: 576px) {
        main p {
          font-size: 36px;
        }
        main img {
          max-width: 80%;
        }
        main .tel-no{
          flex-direction: column;
          width: 100%;
        }
        main .tel-no .tel{
          width: 100%;
          padding: 10px 0;
        }
      }
    </style>
</head>

<body>
  <main>
      <img src="assets/images/logo.png" alt="Logo">
